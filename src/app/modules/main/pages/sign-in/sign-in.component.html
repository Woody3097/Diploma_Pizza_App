<div class="sign-in" style="padding: 30px 20px;max-width: 550px;margin: 0 auto;">
  <h1 style="text-align: center">Вхід</h1>

  <div class="flex fdc">
    <input [(ngModel)]="email" class="input" style="margin-top: 16px" type="text" placeholder="Пошта">

    <input [(ngModel)]="password" class="input" style="margin-top: 16px" type="password" placeholder="Пароль">

    <button [class.disabled]="!canSignIn()" (click)="signIn()" style="margin-top: 16px" class="button">Ввійти</button>

    <span *ngIf="error" style="margin-top: 16px; color: orangered">{{ error }}</span>

    <span style="margin-top: 16px">Немає аккаунту? <span class="pointer" style="color: darkorange" routerLink="/sign-up">Створіть новий</span></span>
  </div>
</div>
