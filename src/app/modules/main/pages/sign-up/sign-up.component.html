<div class="sign-up" style="padding: 30px 20px;max-width: 550px;margin: 0 auto;">
  <h1 style="text-align: center">Реєстрація</h1>

  <div class="flex fdc">
    <input [(ngModel)]="email" class="input" style="margin-top: 16px" type="text" placeholder="Пошта">

    <input [(ngModel)]="password" class="input" style="margin-top: 16px" type="password" placeholder="Пароль">

    <button [class.disabled]="!canSignUp()" (click)="signUp()" style="margin-top: 16px" class="button">Зареєструватись</button>

    <span *ngIf="error" style="margin-top: 16px; color: orangered">{{ error }}</span>

    <span style="margin-top: 16px">Є аккаунт? <span class="pointer" style="color: darkorange" routerLink="/sign-in">Ввійдіть</span></span>
  </div>
</div>
